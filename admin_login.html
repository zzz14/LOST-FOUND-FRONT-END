<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="Shortcut Icon" href="icon.png">
    <link rel="stylesheet" href="admin.css" />
    <script src="jquery-3.1.1.min.js"></script>
    <title>失物招领管理员</title>
</head>

<body>

        <img id="logo" src="logo.jpg">
        <p>清华大学失物招领平台</p>
    </div>

        <div class="login-box">

                <input class="form-input admin" name="admin" placeholder="账号">

                <input class="form-input password" name="password" placeholder="密码" type="password">

            <div class="form-group">
                <button class="btn submit" data-style="slide-up" type="submit">
                    管理员登陆
                </button>
            </div>
        </div>
    </div>
</body>

</html>
